<!DOCTYPE html>
<html>
<head>
    <title>Misel Market - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto shadow" style="max-width: 400px;">
<div class="card-body">
    <h2 class="text-center">ምስል Market</h2>
    <!-- Display Error Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    {% endif %}
    
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="email" name="email" class="form-control mb-3" placeholder="Enter Email" required>
        <input type="password" name="password" class="form-control mb-3" placeholder="Enter Password" required>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
</div>
        </div>
    </div>
</body>
</html>
