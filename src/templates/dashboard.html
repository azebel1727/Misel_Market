<!DOCTYPE html>
<html>
<head>
    <title>Misel Market - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">ምስል (Misel) Market</span>
            <a href="/" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Artists Showcase</h3>
        <a href="{% url 'upload_art' %}" class="btn btn-success">+ Upload New Art</a>
    </div>

    <div class="row">
        {% for item in items %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
                <img src="{{ item.image_url }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="text-muted small">By {{ item.artist_name }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fw-bold text-primary">{{ item.price }} ETB</span>
                        <!-- DELETE ACTION -->
                        <a href="{% url 'delete_art' item.id %}" class="btn btn-outline-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
