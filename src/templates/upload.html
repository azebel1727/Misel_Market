<!DOCTYPE html>
<html>
<head>
    <title>Misel Market - Upload Art</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto shadow" style="max-width: 500px;">
            <div class="card-body">
                <h3>Upload New Masterpiece</h3>
<form method="POST" enctype="multipart/form-data"> <!-- REQUIRED FOR FILES -->
    {% csrf_token %}
    <label>Art Title</label>
    <input type="text" name="title" class="form-control mb-3" required>
    
    <label>Artist Name</label>
    <input type="text" name="artist" class="form-control mb-3" required>
    
    <label>Price (ETB)</label>
    <input type="number" name="price" class="form-control mb-3" required>
    
    <label>Upload Art Image</label>
    <input type="file" name="image_file" class="form-control mb-3" accept="image/*" required>
    
    <button type="submit" class="btn btn-primary w-100">Publish Art</button>
</form>
            </div>
        </div>
    </div>
</body>
</html>
