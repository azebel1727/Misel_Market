{% extends 'base.html' %}
{% block content %}

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark mb-5 shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{% url 'dashboard' %}">ምስል MARKET</a>
        <div>
            <a href="{% url 'dashboard' %}" class="btn btn-outline-light btn-sm">Back to Gallery</a>
        </div>
    </div>
</nav>

<div class="container d-flex align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="card login-card p-4 shadow-lg" style="width: 100%; max-width: 500px;">
        <div class="text-center mb-4">
            <h2 class="h3">Upload Masterpiece</h2>
            <p class="text-muted small">Share your vision with the world</p>
        </div>

        <!-- enctype is critical for file uploads in SCM configuration -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="small fw-bold">Art Title</label>
                <input type="text" name="title" class="form-control rounded-0" placeholder="e.g. Ethiopian Sunset" required>
            </div>
            
            <div class="mb-3">
                <label class="small fw-bold">Artist Name</label>
                <input type="text" name="artist" class="form-control rounded-0" placeholder="Your Name" required>
            </div>
            
            <div class="row mb-3">
                <div class="col">
                    <label class="small fw-bold">Price (ETB)</label>
                    <input type="number" name="price" class="form-control rounded-0" placeholder="0.00" required>
                </div>
            </div>
            
            <div class="mb-4">
                <label class="small fw-bold">Select Art Image File</label>
                <input type="file" name="image_file" class="form-control rounded-0" accept="image/*" required>
                <div class="form-text small">High resolution JPEG or PNG recommended.</div>
            </div>
            
            <button type="submit" class="btn btn-gold w-100 rounded-0 py-2">Publish to Gallery</button>
            <div class="text-center mt-3">
                <a href="{% url 'dashboard' %}" class="text-muted small text-decoration-none">Cancel and Return</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
