{% extends 'base.html' %}
{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card login-card p-4 shadow-lg" style="width: 100%; max-width: 450px;">
        <div class="text-center mb-4">
            <h2 class="navbar-brand" style="font-size: 2.5rem;">ምስል</h2>
            <p class="text-muted">Join the Beginner Artist Community</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger py-2 small">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="small fw-bold">Email Address</label>
                <input type="email" name="email" class="form-control rounded-0" placeholder="yourname@example.com" required>
            </div>
            <div class="mb-3">
                <label class="small fw-bold">Create Password</label>
                <input type="password" name="password" class="form-control rounded-0" placeholder="••••••••" required>
            </div>
            <div class="mb-4">
                <label class="small fw-bold">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control rounded-0" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-gold w-100 rounded-0 py-2">Create Account</button>
        </form>
        
        <p class="mt-4 text-center small">
            Already part of the gallery? <a href="{% url 'login' %}" class="text-dark fw-bold">Sign In</a>
        </p>
    </div>
</div>
{% endblock %}
